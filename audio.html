<!--
  Usage:
  The shortcode is calld like this:
     {{<audio src="name_of_audio_file.mp3">}}
  The audio file should be in the same folder as the content file
-->
<div class="container">
<audio controls>
        <source src="{{ .Get `src` }}" type="audio/mp3">
        {{ if $.Page.Params.ogg }}<source src="{{ $.Page.Params.ogg }}" type="audio/ogg">{{end}}
        Sorry, your browser does not support the <code>audio</code> element.
</audio><br>
</div>
